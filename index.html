<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <span id="result">0</span>
        </div>
        <div class="buttons-container">
            <button class="item1" id="clear">AC</button>
            <button class="op item1" value="+/-">+/-</button>
            <button class="op item1" value="%">%</button>
            <button class="op item2" value="/">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="op item2" value="x">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="op item2" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="op item2" value="+">+</button>
            <button class="number zero" value="0">0</button>
            <button id="comma" value=".">,</button>
            <button class="item2" id="equ" value="=">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
